version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"  # Map container's port 80 to host's port 80
    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: "&7yS@X3RzP9#qL2$mW!8ZbF^"
      MYSQL_DATABASE: ecome_db
      PORT: 80  # Set the PORT environment variable to 80 for the container
    depends_on:
      - mysql
    restart: always

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ecome_db
      MYSQL_USER: root
      MYSQL_PASSWORD: "&7yS@X3RzP9#qL2$mW!8ZbF^"
    ports:
      - "3306:3306"  # Expose MySQL port
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always

volumes:
  mysql_data:
